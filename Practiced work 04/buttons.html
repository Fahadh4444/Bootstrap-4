<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Document</title>
    <style>
        .con{
            margin-top: 50px;
            /* background-color: #a1a1a1; */
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container con">
        <button class = "btn btn-primary" type="button">Primary</button>
        <button class = "btn btn-secondary" type="button">secondary</button>
        <button class = "btn btn-success" type="button">success</button>
        <button class = "btn btn-warning" type="button">warning</button>
        <button class = "btn btn-info" type="button">info</button>
        <button class = "btn btn-danger" type="button">danger</button>
        <button class = "btn btn-link" type="button">link</button>
        <button class = "btn btn-outline-danger" type="button">This is Button.</button>
        <br />
        <div>1</div>
        <button class = "btn btn-outline-danger btn-lg" type="button">This is Button.</button>
        <button class = "btn btn-outline-danger btn-sm" type="button">This is Button.</button>
        <button class = "btn btn-outline-danger btn-block active" type="button">This is Block Button.</button>
        <button class = "btn btn-outline-danger disabled" type="button">This is Button.</button>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>

</html>
